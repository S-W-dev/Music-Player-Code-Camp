<html>
   <head>
      <script type="text/javascript" src="js_lib/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <script type="text/javascript" src="popup.js"></script>
   </head>
   <br><br>
   <body>
      <center>
         <h2 id="songdivtext">404 Error: Name not found</h2>
      </center>
      <div id="stickpeople">
         <img id="stickman3" src="stickmandance.gif"></img><img id="stickman4" src="stickmandance.gif"></img><br>
      </div>
      <center>
         <h1 class="title">Music Player</h1>
      </center>
      <div id="Songs">
         <div id ="start_stop">
            <p id="songdivtext">Controls:</p>
            <input type="checkbox" checked="true" class="loopbox" id="loopbox">

            <button class="Restart" id="Restart">Stop</button>
            <button class="Pause" id="Pause">Pause</button>

						<br><br>
						<button class="Seek1" id="Seek1">+5 seconds</button>
						<button class="Seek2" id="Seek2">-5 seconds</button>
            <br><br>
            <center>
               <div>
                  <button id="button1" class="Start">Song List</button>
               </div>
               <br><br>
               <div>
                  <button class="Start2" id="creditsbutton">Click here for awesome credits!</button>
               </div>
            </center>
         </div>
         <br>
         <div id="button1" class="slidecontainer">
            <br>
            <input type="range" min="0" max="100" class="slider" id="myRange">
            <p class="songdivtext">Volume: </p>
            <p class="songdivtext" id="demo">Value</p>
         </div>
         <br><br><br><br>
         <div id="stickpeople">
            <img id="stickman1" src="stickmandance.gif"></img><img id="stickman2" src="stickmandance.gif"></img>
						<br><br><br><br><hr>
				 </div>
